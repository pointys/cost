log4j.rootLogger=debug,stdout,fout log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.Target=System.outlog4j.appender.stdout.Threshold = debuglog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern=%d [%-5p]%l %m%n
log4j.appender.fout=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.fout.File = log/log.log 
log4j.appender.fout.DatePattern=yyyy-MM-dd'.log'log4j.appender.fout.Append = truelog4j.appender.fout.Threshold = DEBUGlog4j.appender.fout.layout = org.apache.log4j.PatternLayoutlog4j.appender.fout.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}[%-5p]%l %m%n
